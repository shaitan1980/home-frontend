<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Калькулятор</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="container">
	
		<h1>Простой калькулятор</h1>

		<form onsubmit="return false" id="myForm">
			<input type="text" placeholder="Ввести первое число" id="variable1" name="variable1" class="form-input">
			<input type="text" placeholder="Ввести второе число" id="variable2" name="variable2" class="form-input">
			<p>
				<select id="selectOperation" class="form-input">
				  <option value="sum">Сумма</option>
				  <option value="minus">Разница</option>
				  <option value="multiply">Умножение</option>
				  <option value="division">Деление</option>
				</select>
			</p>
			<p><input type="submit" value="Result!" class="form-input" onclick="resultIt();"></p>
		</form>
		<div id="result">
			
		</div>

		<script src="main.js"></script>
	</div>
</body>
</html>
