<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Form validation</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1 class="text-center">Form validation</h1>

        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form onsubmit="return false" id="appForm">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="InputEmail" placeholder="Email">
                                <span id="errEmail" class="help-block"></span>
                            </div>
                            <div class="form-group">
                                <label for="phone">phone number</label>
                                <input type="text" class="form-control" id="InputPhone" placeholder="Формат +38 926 123 45 67">
                                <span id="errPhone" class="help-block"></span>
                            </div>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="InputName" placeholder="Name">
                                <span id="errName" class="help-block"></span>
                            </div>
                            <div class="form-group">
                                <label for="age">Age</label>
                                <input type="text" class="form-control" id="InputAge" placeholder="Age">
                                <span id="errAge" class="help-block"></span>
                            </div>
                            <button type="submit" class="btn btn-default" onclick="formValidate();">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="main.js"></script>
    </div>
</body>

</html>
