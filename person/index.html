<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Person</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

</head>
<body>
		<div class="container">
			<h1>Calss Person</h1>
			<div class="col-md-3">
				<div class="panel panel-default">
					<div class="panel-heading">Добавление данных в таблицу</div>
					<div class="panel-body">
						<form onsubmit="return false" id="appForm">
						  <div class="form-group">
						    <input type="text" class="form-control" id="inputLastName" placeholder="Фамилия">
						  </div>
						  <div class="form-group">
						    <input type="text" class="form-control" id="inputName" placeholder="Имя">
						  </div>
						  <div class="form-group">
						    <input type="text" class="form-control" id="inputAge" placeholder="Возраст">
						  </div>
						  <div class="form-group">
						    <input type="text" class="form-control" id="inputGender" placeholder="Пол">
						  </div>
						  <button type="submit" class="btn btn-success" onclick="addDataTable();">Add data</button>
						</form>
					</div>
				</div>
			</div>

			<div class="col-md-9">
				<div class="panel panel-default">
					<div class="panel-heading">Таблица с данными</div>
					<div class="panel-body">
						<table class="table table-bordered" id="dataTable">
							<thead>
								<tr>
									<th>
										Фамилия
									</th>
									<th>
										Имя
									</th>
									<th>
										Возраст
									</th>
									<th>
										Пол
									</th>
								</tr>
							</thead>
							
							<tbody id="dataTableBody"></tbody>
						</table>
					</div>
				</div>
			</div>
		
		</div>	
		<script src="main.js"></script>
	</div>
</body>
</html>
