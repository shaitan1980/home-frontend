<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Секундомер</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

</head>
<body>
		<div class="container">
			<h1>Секундомер</h1>
			
			<div class="row">
				<div class="col-md-12">
					<div class="sec-time">
						<p><span><strong>Hour: </strong></span><span id="hour">00</span> <span><strong>Minutes: </strong></span><span id="min">00</span> <span><strong>Sec: </strong></span><span id="sec">00</span></p>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-primary" id="btnStart" onclick="startTimer()">Start</button>
						<button type="button" class="btn btn-danger" id="btnStop" onclick="stopTimer()">Stop</button>
						<button type="button" class="btn btn-default" id="btnClear" onclick="clearTimer()">Clear</button>
					</div>
				</div>
			</div>
		</div>	
		<script src="main.js"></script>
	</div>
</body>
</html>
